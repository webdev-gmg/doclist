<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>QC</title>
</head>

<body>
    <div class = "container">
            <form class="was-validated">
                    <div class="mb-3">
                      <label for="validationTextarea">Textarea</label>
                      <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required></textarea>
                      <div class="invalid-feedback">
                        Please enter a message in the textarea.
                      </div>
                    </div>
                  
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
                      <label class="custom-control-label" for="customControlValidation1">Check this custom checkbox</label>
                      <div class="invalid-feedback">Example invalid feedback text</div>
                    </div>
                  
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
                      <label class="custom-control-label" for="customControlValidation2">Toggle this custom radio</label>
                    </div>
                    <div class="custom-control custom-radio mb-3">
                      <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required>
                      <label class="custom-control-label" for="customControlValidation3">Or toggle this other custom radio</label>
                      <div class="invalid-feedback">More example invalid feedback text</div>
                    </div>
                  
                    <div class="form-group">
                      <select class="custom-select" required>
                        <option value="">Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <div class="invalid-feedback">Example invalid custom select feedback</div>
                    </div>
                  
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                      <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                      <div class="invalid-feedback">Example invalid custom file feedback</div>
                    </div>
                  </form>
                    <!-- <div style ="height:100px"></div> -->
        <div style = "background:lightgrey">
                <h1 class="display-4">Add a new Doctor</h1>
                <hr/>
                  <div class="form-group">
                    <label for="firstname">First Name*</label>
                    <input type="text" class="form-control col-6" id="firstname"  placeholder="Enter First Name">
                    <span style="color:red; visibility:hidden" id = "firstnamered">Please enter first name</span>
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>
        
                  <div class="form-group">
                      <label for="lastname">Last Name*</label>
                      <input type="text" class="form-control col-6" id="lastname"  placeholder="Enter Last Name"> 
                      <span style="color:red; visibility:hidden" id = "lastnamered">Please enter last name</span>
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
        
                  <!-- <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="leadCheck">
                    <label class="form-check-label" for="leadCheck">Lead</label> -->
        
                    <div class="custom-control custom-checkbox mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="leadCheck">
                        <label class="custom-control-label" for="leadCheck">Lead</label>
                    </div>
        
                    <div class="form-group">
                  <button type="submit" id = "save" class="btn btn-primary">Save</button>
                    </div>
                  </div>
                </form>
    </div>
</body>

</html>
