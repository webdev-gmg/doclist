<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stats</title>
  </head>

  <body>
    <!-- navbar -->

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-warning">
      <div class="container">
        <a class="navbar-brand" href="#">What Can I Eat</a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Stats <span class="sr-only">(current)</span></a
              >
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Stats
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#searchdate">Search by Date</a>
                <a class="dropdown-item" href="#mybest">My Best</a>

                <a class="dropdown-item" href="#mylifetime">LifeTime Stats</a>
                <div class="dropdown-divider"></div>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="date"
              id="searchdate"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- //////////////////////MY STATS////////////// -->
    <br />
    <br />
    <br />
    <div class="container">
      <div class="card" style="width: 50rem;" id="statCard">
        <div class="card-body">
          <h4 class="card-title text-center">My Stats</h4>
          <h6 id="dispDate" class="text-center"></h6>
          <h6 class="card-subtitle mb-2 text-muted"></h6>
          <br />
          <div class="jumbotron">
            <label>Calories Out: </label
            ><span class="card-text" id="caloriesOut"></span
            ><span class="card-text" id="goalsCaloriesOut"></span>
            <br />
            <label>Food (Calories): </label
            ><span class="card-text" id="foodCalories"></span>
            <br />
            <label>Remaining (Calories): </label
            ><span class="card-text" id="remainingCalories"></span>
            <br />
            <div class="progress">
              <div
                class="progress-bar bg-success"
                id="progress"
                role="progressbar"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
          <!-- <a href="#" class="card-link">Card link</a>
                      <a href="#" class="card-link">Another link</a> -->
        </div>
        <p id="code"></p>

        <!-- Use this to show steps taken and goals steps -->
        <p id="steps"></p>
        <p id="goalsteps"></p>
      </div>
    </div>
    <!-- /////////////////////////////Bar Graph///////////////////////////////////////////// -->
    <div class="container">
      <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3"></div>
        </div>
      </form>
      <div style="height:60px"></div>
      <div>
        <canvas
          id="myChart"
          width="400px"
          height="400px"
          style="border:1px solid"
        ></canvas>
      </div>
      <div style="height:60px"></div>
    </div>
    <!-- //////////////////////////////////My Best////////////////////////////// -->
    <div class="container">
      <div class="card" style="width: 50rem;" id="statCard">
        <div class="card-body">
          <h4 class="card-title text-center">My Best Stats</h4>
          <h6 class="card-subtitle mb-2 text-muted"></h6>
          <br />
          <br />
          <div class="jumbotron">
            <label> Distance: </label
            ><span class="card-text" id="totalDistanceDate"></span> :
            <span class="card-text" id="totalDistanceValue"></span>
            <br />
            <label> Steps: </label
            ><span class="card-text" id="totalStepsDate"></span> :
            <span class="card-text" id="totalStepsValue"></span>
            <br />
          </div>
        </div>
        <p id="code"></p>
      </div>
      <div style="height:60px"></div>
    </div>
    <!-- ////////////////////LifeTime/////////////////////////////////////////// -->
    <div class="container">
      <div class="card" style="width: 50rem;"id="statCard">
        <div class="card-body">
          <h4 class="card-title text-center" >
            My Lifetime Stats
          </h4>
          <h6 class="card-subtitle mb-2 text-muted"></h6>
          <br />
          <br />

          <div class="jumbotron">
            <label>Total Lifetime Distance: </label
            ><span class="card-text" id="lifetimeDistanceValue"></span>
            <br />
            <label>Total Lifetime Steps: </label>
            <span class="card-text" id="lifetimeStepsValue"></span>
            <br />
          </div>
        </div>
        <p id="code"></p>
      </div>
      <div style="height:500px"></div>
    </div>
  </body>
  <!-- /////////////////////////////////////////////////////////////////////////////////////////////// -->
  <script>
    (function() {
      "use strict";
      window.addEventListener(
        "load",
        function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName("needs-validation");
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener(
              "submit",
              function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add("was-validated");
              },
              false
            );
          });
        },
        false
      );
    })();
  </script>
  <script src="index.js"></script>
  <!-- <script src="code.js"></script> -->
  <script></script>
</html>
